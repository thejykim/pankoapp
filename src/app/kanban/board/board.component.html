<mat-card class="outer-card light">
    <mat-card-header>
        <form *ngIf="editingTitle">
            <input name="boardTitle" [(ngModel)]="boardTitle" class="boardTitle" (focusout)="editTitle()" appFocusInput>
        </form>
        <mat-card-title *ngIf="!editingTitle" class="light" (click)="toggleTitle()">
            {{ board.title }}
        </mat-card-title>

        <ng-content></ng-content>
    </mat-card-header>

    <div class="tasks" cdkDropList cdkDropListOrientation="vertical" (cdkDropListDropped)="taskDrop($event)">
        <div class="inner-card" cdkDrag cdkDragBoundary=".outer-card" *ngFor="let task of board.tasks; let i = index" (click)="openDialog(task, i)">
            <mat-card [ngClass]="task.label" [innerHTML]="parseNewLine(task.description)"></mat-card>
        </div>

        <button mat-stroked-button (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>

        <app-delete-button (delete)="handleDelete()"></app-delete-button>
    </div>
</mat-card>
